<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>www.ghostlystory98.uk.com</title>

  <!-- Font Awesome pentru iconițele rețelelor sociale -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

  <style>
    /* Resetarea stilurilor implicite */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Stiluri generale pentru fundal */
    body {
      background: url('https://via.placeholder.com/1920x1080') no-repeat center center fixed; 
      background-size: cover;
      height: 100vh;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Containerul centralizat */
    .container {
      text-align: center;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 40px;
      border-radius: 15px;
      max-width: 500px;
      width: 100%;
    }

    /* Stiluri pentru logo */
    .logo {
      max-width: 100%;
      height: auto;
      margin-bottom: 30px;
    }

    /* Stiluri pentru butoane */
    .social-buttons {
      display: flex;
      justify-content: space-around;
      flex-direction: column;
      gap: 15px;
    }

    .social-buttons a {
      text-decoration: none;
      padding: 15px;
      border-radius: 8px;
      font-size: 1.2rem;
      font-weight: bold;
      color: #fff;
      background-color: #333;
      transition: background-color 0.3s, transform 0.3s;
    }

    .social-buttons a:hover {
      background-color: #f39c12;
      transform: scale(1.05);
    }

    .social-buttons a i {
      margin-right: 10px;
    }

    /* Adăugăm stiluri de responsive */
    @media (max-width: 768px) {
      .container {
        padding: 20px;
      }

      .social-buttons a {
        font-size: 1rem;
        padding: 12px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Logo -->
    <img src="bbbb.png"Logo class="logo">

    <!-- Butoane pentru rețele sociale -->
    <div class="social-buttons">
      <a href="https://www.youtube.com/@ghostlystory.98" target="_blank">
        <i class="fab fa-youtube"></i> YouTube
      </a>
      <a href="https://www.instagram.com/ghostlystory.98/" target="_blank">
        <i class="fab fa-instagram"></i> Instagram
      </a>
      <a href="https://www.tiktok.com/@ghostlystory.98" target="_blank">
        <i class="fab fa-tiktok"></i> TikTok
      </a>
      <!-- Butonul Let's Talk Business cu mailto -->
      <a href="mailto:Ionn99389@gmail.com?subject=Let's%20Talk%20Business&body=Hello,%20I%20would%20like%20to%20discuss%20business%20opportunities." target="_blank" target="_blank">
        <i class="fas fa-briefcase"></i> Let's Talk Business
      </a>
    </div>
  </div>

</body>
</html>
